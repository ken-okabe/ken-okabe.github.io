name: GitHub Pages Astro CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify your Node.js version
          cache: "npm" # or "yarn" or "pnpm"
      - name: Install dependencies
        run: npm ci # or "yarn install --frozen-lockfile" or "pnpm install --frozen-lockfile"
      - name: Build with Astro
        uses: withastro/action@v2
        # with:
          # path: . # The root location of your Astro project within the repository. (optional)
          # node-version: 20 # The specific version of Node.js to use. (optional)
          # package-manager: npm # The Node.js package manager to use. (optional)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

deploy:
  needs: build
  runs-on: ubuntu-latest
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  permissions:
    pages: write # to deploy to Pages
    id-token: write # to verify the deployment originates from an appropriate source
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
